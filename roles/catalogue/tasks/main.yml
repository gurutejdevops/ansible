- name: Download NodeSource repo RPM
  ansible.builtin.get_url:
    url: https://rpm.nodesource.com/pub_16.x/nodistro/repo/nodesource-release-nodistro-1.noarch.rpm
    dest: /tmp/
    
- name: Download the NodeJs
  ansible.builtin.package:
    name: nodejs
    state: present

- name: Crreate Application user
  ansible.builtin.user:
    user: {{APPUSER}}

- name: unarchieve the folder
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/catalogue/archive/main.zip
    dest: /tmp/
    remote_src: yes

- name: Performing Cleanup
  ansible.builtin.file:
    path: /home/roboshop/catalogue
    state: absent
  ignore_errors: yes

- name: copying
  ansible.builtin.copy:
    src: /tmp/catalogue-main/
    dest: /home/roboshop/